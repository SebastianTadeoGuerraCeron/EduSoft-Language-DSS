# SonarQube Configuration para EduSoft-Language-DSS

# Identificación del proyecto
sonar.projectKey=edusoft-language-dss
sonar.projectName=EduSoft Language DSS - Full Stack
sonar.projectVersion=1.0.0

# Directorios a analizar (Backend y Frontend)
sonar.sources=Back/src,Front/src

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.js,**/coverage/**,**/prisma/**,**/.env,**/public/**,Front/src/assets/**

# Configuración de lenguajes
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Encoding
sonar.sourceEncoding=UTF-8

# Host local
sonar.host.url=http://localhost:9000

# Reportes de cobertura
sonar.javascript.lcov.reportPaths=Back/coverage/lcov.info
sonar.typescript.lcov.reportPaths=Back/coverage/lcov.info

# Tests
sonar.tests=Back/src/__tests__
sonar.test.inclusions=**/*.test.ts

# Host de SonarCloud
sonar.host.url=https://sonarcloud.io
